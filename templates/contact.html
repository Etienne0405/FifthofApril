<!-- Updated Contact Page: Static layout, no scrolling, contact card and message form side-by-side -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_contact.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='footer/footer.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar/navbar.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* No scrolling */
            background: linear-gradient(90deg, #c79494, #7c8655);
            color: #e2e2e2;
        }

        .page-wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            padding-top: 20px;
        }

        .contact-card {
            width: 380px;
            background: #00000040;
            border: 1px solid #ffffff20;
            padding: 25px;
            border-radius: 8px;
        }

        .message-form {
            width: 380px;
            background: #00000040;
            border: 1px solid #ffffff20;
            padding: 25px;
            border-radius: 8px;
        }

        footer {
            background: rgba(0,0,0,0.7);
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="page-wrapper">

<!-- NAVBAR -->
<div id="navbar-container"></div>
<script src="/static/navbar/navbar.js" defer></script>

<div class="content-area">

    <!-- CONTACT & SOCIALS CARD -->
    <div class="contact-card">
        <h2 class="text-center mb-3">Contact & Socials</h2>
        <ul class="list-group list-group-flush text-start">
            <li class="list-group-item d-flex align-items-center" style="background:none; border:none; color:#f2f2f2;">
                <i class="fa-brands fa-instagram fa-lg me-3" style="color:#E1306C;"></i>
                <a href="https://www.instagram.com/fifth_of_april" target="_blank" class="text-white text-decoration-none">Instagram</a>
            </li>

            <li class="list-group-item d-flex align-items-center" style="background:none; border:none; color:#f2f2f2;">
                <i class="fa-brands fa-youtube fa-lg me-3" style="color:#FF0000;"></i>
                <a href="https://www.youtube.com" target="_blank" class="text-white text-decoration-none">YouTube</a>
            </li>

            <li class="list-group-item d-flex align-items-center" style="background:none; border:none; color:#f2f2f2;">
                <i class="fa-solid fa-envelope fa-lg me-3" style="color:#daa0a0;"></i>
                <a href="mailto:maria.etienne.official@gmail.com" class="text-white text-decoration-none">E-mail</a>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center" style="background:none; border:none; color:#f2f2f2;">
                <div class="d-flex align-items-center">
                    <i class="fa-brands fa-spotify fa-lg me-3" style="color:#1DB954;"></i>
                    <span style="color:#cccccc;">Spotify</span>
                </div>
                <span class="badge bg-secondary">Coming Soon</span>
            </li>
            
        </ul>
    </div>

    <!-- MESSAGE FORM -->
    <form class="message-form" action="{{ url_for('contact') }}" method="POST">
        <h2 class="text-center mb-3">Send us a message</h2>

        <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" name="subject" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Your Message</label>
            <textarea class="form-control" name="message" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-outline-light w-100">Send Message</button>
    </form>

</div>

<!-- FOOTER -->
<div id="footer-container"></div>
<script src="/static/footer/footer.js" defer></script>
</div>

</body>
</html>
